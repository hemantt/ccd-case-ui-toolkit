<tr>
  <td>
    <div class="complex-panel">
      <dl class="complex-panel-title"><dt><span class="text-16">{{caseField.label}}</span></dt><dd></dd></dl>
      <table class="complex-panel-table">
        <tbody>
        <tr>
          <ng-container *ngFor="let heading of columns">
            <ng-container *ngFor="let name of columnsAllLabels | keyvalue">
              <th *ngIf="heading.trim() == name.key">
                <span class="text-16">{{name.value.label}}</span>
              </th>
            </ng-container>
          </ng-container>
        </tr>
        <ng-container *ngFor="let item of caseField.value;  let i = index">
          <tr>
            <ng-container *ngFor="let heading of columnsHorizontalLabel | keyvalue">
              <ng-container  *ngFor="let name of item.value | keyvalue">
                <td *ngIf="heading.key == name.key">
                  <ccd-field-read [caseField]="{
                        id: name.key,
                        label: name.value.label,
                         field_type: { type: heading.value.type},
                        value: name.value
                      }" [context]="context"></ccd-field-read>
                </td>
                <!--<span class="text-16">{{name.value}}</span></td>-->
              </ng-container>
            </ng-container>
          </tr>
          <tr>
            <td>
              <table class="complex-panel-table">
                <tbody>
                <ng-container *ngFor="let vLabel of columnsVerticalLabel | keyvalue">
                  <ng-container  *ngFor="let name of item.value | keyvalue">
                    <tr *ngIf="vLabel.key == name.key">
                      <th ><span class="text-16">{{vLabel.value.label}}</span></th>
                      <td>
                        <ccd-field-read [caseField]="{
                              id: name.key,
                              label: vLabel.value.label,
                               field_type: { type: vLabel.value.type},
                              value: name.value
                            }" [context]="context"></ccd-field-read>
                      </td>
                      <!--<td ><span class="text-16">{{name.value}}</span></td>-->
                    </tr>
                  </ng-container>
                </ng-container>
                </tbody>
              </table>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
</tr>
